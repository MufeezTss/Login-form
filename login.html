        <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-3 pb-3">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>

                        </li>

                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>

        </nav>

    </div>

    <!-- Navbar End -->

    <!-- Form -->

    <div class="container shadow p-3 mb-5 bg-light rounded col-lg-4 col-sm-6 rounded mt-3 mb-5 ">

        <form action="data.html" onsubmit="myFunc()" id="myform" class="container col-md-8 col-sm-6">

            <h4 class="text-center">Register</h4>

            <div class="mb-3 mt-4">
                <label class="form-label">Name</label>
                <input type="text" 
                class="form-control shadow p-3 mb-5 bg-body" 
                id="name" 
                name="name"
                placeholder="Enter Your Name"
              > 
            </div>

            <div class="mb-3">
                <label class="form-label font-s">Email</label>
                <input type="email" 
                class="form-control shadow p-3 mb-5 bg-body" 
                id="email" 
                name="email"
                placeholder="Enter Your Email" 
              >
            </div>

            <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text" 
                class="form-control shadow p-3 mb-5 bg-body" 
                id="contact"
                name="contact"
                placeholder="Enter Your Contact">
            </div>

            <div class="mb-3">
                <label class="form-label">Date Of Birth</label>
                <input type="date" 
                class="form-control shadow p-3 mb-5 bg-body" 
                id="date"
                name="date"
                placeholder="Enter Your DOB">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" 
                class="form-control shadow p-3 mb-5 bg-body" 
                id="password"
                name="password"
                placeholder="Enter Your Password">
            </div>

            <button type="submit" class="btn btn-primary mb-4 ">Submit</button>

            <button type="reset" class="btn btn-primary mb-4 ">Reset</button>

        </form>

    </div>

    <!-- Form End -->

    <script src="login.js"></script>

    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
